git에서 과거 버전으로 돌아가는 방법은 2가지다. 하나는 reset 하나는 revert다.
reset은 말 그대로 시간을 되돌리는 것이다. 버전1, 버전2, 버전3이 있는데 내가 현재 버전3인데 버전2로 돌아가고 싶을때 reset을 사용하면 버전 3은 그냥 삭제 되면서 버전 2로 돌아가는 것이다. 

revert방식은 reset처럼 현재 버전을 삭제하는 것이 아니라 만약 버전2로 돌아가고 싶다면 버전2에서 버전3으로 넘어갈때 이루어 졌던 변화들을 반대로 수행해서 버전4를 만든다. 변화를 거꾸로 수행하므로 버전2와 버전4는 같은 값을 가질 것이다.

실습을 해보자. 먼저 git log를 통해 지금 까지 어떻게 변해왔는지 확인해 보자. 여기서 내가 돌아가고 싶은 버전을 찾고  주황색으로 commit이라고 되어 있는 부분을 복사한다. Add team cheetas로 돌아가 보자.

먼저 reset을 활용해서 돌아가 보자.    git reset --hard  돌아갈 커밋 주소

입력을 하고 enter를 치면 우리가 마지막에 입력했던 파일이 삭제 된 것을 볼 수있다. 
추가적으로 가장 처음 commit했던 버전으로 돌아가 보자.

